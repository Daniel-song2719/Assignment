{% extends 'base.html' %} {% block content %}

<h2>{{post.title}}</h2>
<h5>{{post.contents}}</h5>
{% for com in post.comment.all %}
<li>
  {{com.content}}
  <a href="{% url 'delete_comment' post.pk com.pk %}"
    ><button>삭제하기</button>
  </a>
</li>
{% endfor %}

<br />
<br />
<form method="POST">
  {% csrf_token %} {{form.as_p}}
  <button type="submit">댓글 작성</button>
</form>
<br />
<br />
<a href="{% url 'home' %}"><button>홈으로</button></a>
<a href="{% url 'edit' post.pk %}"><button>수정하기</button></a>
<a href="{% url 'delete' post.pk %}"><button>삭제하기</button></a>
<br />
<br />
{% endblock %}
