<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram 구조</title>
    <link rel="stylesheet" href="instagram.css" />

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header_left">
        <i class="fab fa-instagram"></i>
        <h3>instagram</h3>
      </div>
      <div class="header_middle">
        <form action="">
          <input type="text" value="검색" />
        </form>
      </div>
      <div class="header_right">
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
        <i class="far fa-user"></i>
      </div>
    </header>
    <hr style="opacity: 0.3;" />

    <main>
      <section class="intro">
        <div>
          <img
            class="pic"
            src="https://scontent-hkg3-2.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s750x750/83712001_177201600223871_8402477923871281826_n.jpg?_nc_ht=scontent-hkg3-2.cdninstagram.com&_nc_cat=111&_nc_ohc=MJkH2GDWIYgAX95-m9W&oh=565348c6aec93c60ee9160f3c940ae81&oe=5EBF8A2C"
          />
          <span class="profile">
            <span>
              <h1>DANIEL</h1>
              <button>프로필 편집</button>
              <i class="fas fa-cog"></i>
            </span>
            <span class="num">
              <p>Post 999</p>
              <p>Follower 24K</p>
              <p>Following 1.3K</p>
            </span>
            <span>송현승</span>
          </span>
        </div>
      </section>
      <section class="story">
        <div>
          <img
            src="https://instagram.fhph1-2.fna.fbcdn.net/v/t51.2885-15/e35/s320x320/42726386_2142206752509055_6011324254762587031_n.jpg?_nc_ht=instagram.fhph1-2.fna.fbcdn.net&_nc_cat=107&_nc_ohc=OSZ9e4VyDCAAX92kmsZ&oh=65dec2ffa83843d4282a0e32d30d34cd&oe=5EFE5AAF"
            alt=""
          />
          <p>망고</p>
        </div>
        <div>
          <img
            src="https://instagram.fhph1-2.fna.fbcdn.net/v/t51.2885-15/e35/s320x320/43267515_746116885756531_2066742041685321366_n.jpg?_nc_ht=instagram.fhph1-2.fna.fbcdn.net&_nc_cat=107&_nc_ohc=AB-swcs1MNcAX_jmMWv&oh=ef497f2f4ab52c4176b3df172a04a942&oe=5EDCB178"
            alt=""
          />
          <p>구찌 터널</p>
        </div>
      </section>
      <section class="body_text">
        <div><i class="fas fa-th"></i>Post</div>
        <div><i class="fas fa-tv"></i>IGTV</div>
        <div><i class="fas fa-bookmark"></i>Saved</div>
        <div><i class="fas fa-user-circle"></i>Tagged</div>
      </section>
      <section>
        <span class="records">
          <img
            src="https://instagram.fhph1-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s750x750/62014537_653447028415180_4259566196429474578_n.jpg?_nc_ht=instagram.fhph1-1.fna.fbcdn.net&_nc_cat=104&_nc_ohc=I9HJa9w_gcgAX8MKq91&oh=27e907cb35c90ffcfb7bc15152d3e924&oe=5EE5615E"
            alt=""
          />
          <img
            src="https://instagram.fhph1-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s750x750/62014537_653447028415180_4259566196429474578_n.jpg?_nc_ht=instagram.fhph1-1.fna.fbcdn.net&_nc_cat=104&_nc_ohc=I9HJa9w_gcgAX8MKq91&oh=27e907cb35c90ffcfb7bc15152d3e924&oe=5EE5615E"
            alt=""
          />
          <img
            src="https://instagram.fhph1-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s750x750/62014537_653447028415180_4259566196429474578_n.jpg?_nc_ht=instagram.fhph1-1.fna.fbcdn.net&_nc_cat=104&_nc_ohc=I9HJa9w_gcgAX8MKq91&oh=27e907cb35c90ffcfb7bc15152d3e924&oe=5EE5615E"
            alt=""
          />
          <img
            src="https://instagram.fhph1-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s750x750/62014537_653447028415180_4259566196429474578_n.jpg?_nc_ht=instagram.fhph1-1.fna.fbcdn.net&_nc_cat=104&_nc_ohc=I9HJa9w_gcgAX8MKq91&oh=27e907cb35c90ffcfb7bc15152d3e924&oe=5EE5615E"

            alt=""
          />
          <img
            src="https://instagram.fhph1-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s750x750/62014537_653447028415180_4259566196429474578_n.jpg?_nc_ht=instagram.fhph1-1.fna.fbcdn.net&_nc_cat=104&_nc_ohc=I9HJa9w_gcgAX8MKq91&oh=27e907cb35c90ffcfb7bc15152d3e924&oe=5EE5615E"
            alt=""
          />
          <img
            src="https://instagram.fhph1-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s750x750/62014537_653447028415180_4259566196429474578_n.jpg?_nc_ht=instagram.fhph1-1.fna.fbcdn.net&_nc_cat=104&_nc_ohc=I9HJa9w_gcgAX8MKq91&oh=27e907cb35c90ffcfb7bc15152d3e924&oe=5EE5615E"
            alt=""
          />
        </span>
      </section>
    </main>
  </body>
</html>
